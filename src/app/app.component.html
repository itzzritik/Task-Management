<main class="main">
  <header class="header" [class]="floatHeader ? 'float' : ''">
    <p>Task Management</p>
    <app-button label="New Task" icon="2b" (onClick)="onNewTask()" />
  </header>
  <section class="tasks">
    <div class="task" *ngFor="let task of taskList; let i = index" (click)="onEditTask(task, i)">
      <app-icon class="taskIcon" [code]="getTaskIcon(task.type)" type="duotone" />
      <p>{{ task.title }}</p>
      <p>{{ task.assigned }}</p>
      <p>{{ task.desc }}</p>
      <p>{{ getReadableDate(task?.fromDate) }}</p>
      <p>{{ getReadableDate(task?.toDate) }}</p>
    </div>
  </section>
  <app-modal
    *ngIf="modalMode !== 'closed'"
    [activeTask]="activeTask"
    [modalMode]="modalMode"
    (onSubmit)="onSubmit()"
    (onClose)="closeModal()"
  />
</main>

<router-outlet></router-outlet>
