<div class="modalWrapper" [class]="closing ? 'closing' : ''">
  <div class="backdrop" (click)="onCloseEvent()"></div>
  <div class="modal">
    <div class="header">
      <p>{{ label }}</p>
      <app-button icon="f00d" (onClick)="onCloseEvent()" [disabled]="closing" />
    </div>
    <div class="content">
      <form [formGroup]="activeTask" (ngSubmit)="onSubmit()">
        <ng-select
          [items]="TaskOptions"
          bindLabel="label"
          bindValue="value"
          formControlName="type"
        >
        </ng-select>
        <div class="textfield" [class]="activeTask.get('title')?.value ? 'hasValue' : ''">
          <input formControlName="title" type="text" />
          <p class="placeholder">Task Title</p>
        </div>
        <div class="alertText" *ngIf="activeTask.get('title')?.invalid && (activeTask.get('title')?.dirty || activeTask.get('title')?.touched)">
          Please provide a task title.
        </div>
      </form>
    </div>
  </div>
</div>
