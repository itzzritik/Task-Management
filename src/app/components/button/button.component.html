<button
  class="button shadowRipple"
  [class]="(label ? 'label ' : '') + (disabled ? ' disabled ' : '')"
  [disabled]="disabled"
  [type]="type"
  (click)="onClickEvent()"
>
  <div>
    <app-icon *ngIf="!!icon" class="icon" [code]="icon" [type]="iconType" />
    <span *ngIf="!!label">{{ label }}</span>
  </div>
</button>
