<button
  class="button shadowRipple"
  [class]="(label ? 'label ' : '') + (disabled ? ' disabled ' : '')"
  [disabled]="disabled"
  [type]="type"
  (click)="onClickEvent()"
  >
  <div>
    @if (!!icon) {
      <app-icon class="icon" [code]="icon" [type]="iconType" />
    }
    @if (!!label) {
      <span>{{ label }}</span>
    }
  </div>
</button>
